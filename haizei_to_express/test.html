<script>
    localStorage.setItem('flag', JSON.stringify({'flag': true}));
</script>
<script>
    let flag=JSON.parse(localStorage.getItem('flag'));
    if (flag) {
        window.onload = function () {
            mui.toast('未作任何修改', {
                duration: 1500
            });
        }
        localStorage.setItem('flag', JSON.stringify({'flag': false}));
    }
</script>
