<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Information</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        * {
            user-select: none;
            outline: none;
        }

        img {
            width: 100px;
            height: 111.3px;
            border-radius: 10px;
            margin-right: 15px;
        }

        .introduce {
            /* display: flex; */
            /* align-items: center; */
            padding-top: 5px;
        }

        table input{
            text-align: center;
        }

        .panel-footer{
            text-align: center;
        }

        .panel-footer button{
            width: 30%;
            height: 30px;
            border: none;
            background-color: #dff0d8;
            border-radius: 5px;
        }
        .panel-footer button:hover{
            background-color: #a9e4aa;
        }
        .panel-footer button:active{
            background-color: #dff0d8;
        }
    </style>
</head>

<body>
    <form action="/update" method="POST">
        <div class="panel panel-success" style="width: 45%; margin: 100px auto;">
            <div class="panel-heading">{{data[0].name}}</div>
            <div class="panel-body" style="display: flex; justify-content: space-around;">
                <img src="{{data[0].img}}" alt="">
                <div class="introduce">{{data[0].introduce}}</div>
            </div>
    
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th style="width: 25%; text-align: center; font-size: 16px; font-weight: bold;">姓名</th>
                            <th style="width: 25%; text-align: center; font-size: 16px; font-weight: bold;">能力</th>
                            <th style="width: 25%; text-align: center; font-size: 16px; font-weight: bold;">势力</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td style="text-align: center; vertical-align: middle;"><input type="text"
                                    value="{{data[0].name}}"></td>
                            <td style="text-align: center; vertical-align: middle;"><input type="text"
                                    value="{{data[0].ability}}"></td>
                            <td style="text-align: center; vertical-align: middle;"><input type="text"
                                    value="{{data[0].team}}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
    
            <div class="panel-footer">
                <button type="submit">提交修改</button>
            </div>
        </div>
    </form>
    
</body>

</html>
